<header class="navbar">
  <div class="container">
    <div class="navbar-content">
      <div class="logo">
        <h1>Gastro Elegancia</h1>
      </div>
      
      <nav class="nav-menu">
        <ul>
          <li><a (click)="scrollToSection('menu')">{{ translate('menu') }}</a></li>
          <li><a (click)="scrollToSection('actions')">{{ translate('reserve') }}</a></li>
          <li><a (click)="scrollToSection('contact')">{{ translate('contact') }}</a></li>
          <li><a (click)="scrollToSection('actions')">{{ translate('rentCava') }}</a></li>
        </ul>
      </nav>

      <div class="language-switcher">
        <button 
          class="lang-btn" 
          [class.active]="currentLanguage === 'es'"
          (click)="switchLanguage('es')">
          ES
        </button>
        <span class="separator">|</span>
        <button 
          class="lang-btn"
          [class.active]="currentLanguage === 'en'"
          (click)="switchLanguage('en')">
          EN
        </button>
      </div>
    </div>
  </div>
</header>
